<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesome go-echarts</title>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts-wordcloud.min.js"></script>
    <link href="https://go-echarts.github.io/go-echarts-assets/assets/bulma.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="item" id="VTzVdfWiEOLq"
         style="width:300px;height:300px;"></div>
</div>
<script type="text/javascript">
    "use strict";
    var myChart_VTzVdfWiEOLq = echarts.init(document.getElementById('VTzVdfWiEOLq'), "white");

        show: true

        sizeRange: [12, 50],

        height:500,
        textStyle: {

                color: function() {

                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160)
                    ].join(',') + ')';
                }
            },
            emphasis: {
                shadowBlur: 10,

            }
        },
        data: [{
                name: " 没有",

            },
            {
                name: " 屏幕",
                value: 24
            },
            {

            },
            {
                name: " 可以",
                value: 19
            },
            {
                name: " 发货",
                value: 18
            },
            {
                name: " 拆过",
                value: 1
            }
        ],
    }]

};
    myChart_VTzVdfWiEOLq.setOption(option_VTzVdfWiEOLq);
</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>
</body>
</html>
